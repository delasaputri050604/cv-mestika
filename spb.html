<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPB ‚Äî CV Mestika Lestari</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:#f4f6f8;
}

header{
  background:#2e7d32;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  width:95%;
  margin:20px auto;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

/* ACTIONS */
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  gap:10px;
}

.search-box input{
  padding:9px;
  width:280px;
}

button{
  padding:9px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#2e7d32;
  color:#fff;
}

button:hover{
  background:#1b5e20;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th,td{
  border:1px solid #ccc;
  padding:8px;
}

th{
  background:#e8f5e9;
  text-align:center;
}

/* GARIS PENANDA BARIS */
tbody tr{
  border-left:5px solid transparent;
  transition:.15s;
}

tbody tr:nth-child(odd){
  background:#fafafa;
}

tbody tr:nth-child(even){
  background:#fff;
}

tbody tr:hover{
  background:#e8f5e9;
  border-left:5px solid #2e7d32;
}

/* PRINT */
@media print{
  @page{
    size:A4 landscape;
    margin:12mm;
  }

  header,.actions{
    display:none !important;
  }

  .card{
    box-shadow:none;
    padding:0;
  }

  table{
    font-size:11px;
  }

  th,td{
    border:1px solid #000 !important;
  }

  tbody tr{
    border-left:4px solid #000 !important;
  }
}
</style>
</head>

<body>

<header>DATA SPB ‚Äî CV MESTIKA LESTARI</header>

<div class="container">
  <div class="card" id="printArea">

    <div class="actions">
      <div class="search-box">
        <input id="searchInput" placeholder="Cari SPB / Customer / Barang..." onkeyup="filterData()">
      </div>
      <div>
        <button onclick="window.print()">üñ®Ô∏è Print</button>
        <button onclick="exportPDF()">üìÑ PDF</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>NO</th>
          <th>NO SPB</th>
          <th>TANGGAL KIRIM</th>
          <th>NAMA CUSTOMER</th>
          <th>NAMA BARANG</th>
          <th>BANYAKNYA</th>
          <th>KETERANGAN</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>

  </div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbwMhpQiDTPTDLHkVv7pBk9yPa2IdxqLxce5u-CfNNWL-JJ1HwlL-uiOD0YDgo1LTsx03g/exec";
let spbData=[];

/* FORMAT TANGGAL TANPA JAM */
function formatTanggal(v){
  if(!v) return "";
  const d=new Date(v);
  if(isNaN(d)) return v;
  return d.toISOString().split("T")[0];
}

/* LOAD */
async function loadSPB(){
  const res=await fetch(API_URL);
  spbData=await res.json();
  render(spbData);
}

/* RENDER */
function render(data){
  let html="";
  data.forEach((r,i)=>{
    html+=`
      <tr>
        <td align="center">${i+1}</td>
        <td>${r["NO SPB"]||""}</td>
        <td>${formatTanggal(r["TANGGAL KIRIM"])}</td>
        <td>${r["NAMA CUSTOMER"]||""}</td>
        <td>${r["NAMA BARANG"]||""}</td>
        <td align="center">${r["BANYAKNYA"]||""}</td>
        <td>${r["KETERANGAN"]||""}</td>
      </tr>
    `;
  });
  tableData.innerHTML=html;
}

/* SEARCH */
function filterData(){
  const k=searchInput.value.toLowerCase();
  render(spbData.filter(r=>
    Object.values(r).join(" ").toLowerCase().includes(k)
  ));
}

/* PDF */
async function exportPDF(){
  const { jsPDF } = window.jspdf;
  const canvas = await html2canvas(document.getElementById("printArea"));
  const img = canvas.toDataURL("image/png");

  const pdf = new jsPDF("landscape","mm","a4");
  const w = pdf.internal.pageSize.getWidth();
  const h = canvas.height * w / canvas.width;

  pdf.addImage(img,"PNG",0,10,w,h);
  pdf.save("SPB_CV_Mestika_Lestari.pdf");
}

loadSPB();
</script>

</body>
</html>
